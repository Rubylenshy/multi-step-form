      <!---->

        <h1 class="primary-header">Personal info</h1>
        <p class="primary-paragraph">Please provide your name, email address, and phone number.</p>

        <form action="">

          <div class="form-input">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="e.g. Stephen King">
          </div>
          <div class="form-input">
            <label for="email">Name</label>
            <input type="email" name="email" id="name" placeholder="e.g. stephenking@lorem.com">
          </div>
          <div class="form-input">
            <label for="number">Name</label>
            <input type="text" name="number" id="name" placeholder="e.g. +1 234 567 890">
          </div>
